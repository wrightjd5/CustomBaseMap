  <body>


    <div id='map'></div>

      <script>

        L.mapbox.accessToken = 'pk.eyJ1Ijoid3JpZ2h0amQ1IiwiYSI6ImNsbzRrb3RsMjAyZmwydG15aGxpMnBkbTUifQ.wcrPiFJ28P-gkqETv_7vcQ';
